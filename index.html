<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS Only -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="desktop-background">
    <img class="desktop" src="images/pattern-background-desktop.svg" alt="pattern">
    <img class="invert" src="images/pattern-background-desktop.svg" alt="pattern">
  </div>

  <div id="mobile-background">
    <img class="mobile" src="images/pattern-background-mobile.svg" alt="mobile image">
    <img class="invert" src="images/pattern-background-mobile.svg" alt="mobile image">
  </div>

  <main>
    <div class="container">
      <header class="title">
        <img class="hero" src="images/illustration-hero.png" alt="hero image">
        <h1>Order Summary</h1>
      </header>

      <section class="details">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>

      <section class="pricing">
        <img src="images/icon-music.svg" alt="music icon">
        <section class="pricing-extend">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </section>
        <a href="">Change</a>
      </section>

      <section class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
      <div class="attribution">
        <p>Challenge by</p>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/newbieCoder0" target="_blank">Muhammad Nasir</a>.
      </div>
    </div>
  </main>
</body>

</html>
